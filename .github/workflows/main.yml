name: Lint and Test

on:
  pull_request:
    branches: [ develop, staging ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js 21.x
        uses: actions/setup-node@v3
        with:
          node-version: 21.x

      - name: Install dependencies
        run: npm install

      - name: Cypress run
          uses: cypress-io/github-action@v6
          with:
            start: npm start

